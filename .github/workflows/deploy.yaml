name: Deploy to Railway

on:
  push:
    branches:
      - main   # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: build/push your Docker image here if you want custom logic
      
      - name: Deploy to Railway
        run: |
          npx railway up --service your-planner-fe
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}